<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="Dinput">
            <input type="text" id="value" readonly>
        </div>
        <div class="numbers">
            <div>
                <button class="colors" id="clean">C</button>
                <button class="num colors">/</button>
                <button class="num colors">*</button>
                <button class="colors" id="del">Del</button>
            </div>
            <div>
                <button class="num colors">7</button>
                <button class="num colors">8</button>
                <button class="num colors">9</button>
                <button class="num colors">-</button>
            </div>
            <div>
                <button class="num colors">4</button>
                <button class="num colors">5</button>
                <button class="num colors">6</button>
                <button class="num colors">+</button>
            </div>
            <div>
                <button class="num colors">1</button>
                <button class="num colors">2</button>
                <button class="num colors">3</button>
                <button class="num colors" disabled>?</button>
            </div>
            <div>
                <button class="num colors">%</button>
                <button class="num colors">0</button>
                <button class="num colors">.</button>
                <button class="colors" id="btn">=</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
